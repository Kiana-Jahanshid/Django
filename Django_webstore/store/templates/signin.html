{% extends 'master.html' %}

{% block title %}
    Signin form
{% endblock %}


{% block content %}

<style>
    table{
        width: 120%;
        margin: auto;
              
        display: flex;
        align-items: center;
        justify-content: center;
    }
    table tr td {
        padding: 10px;
        border: 1px blue;
    }
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
    }
    body {
        background: linear-gradient(to right, #6a11cb, #2575fc);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .profile-card {
        background: white;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
        text-align: center;
        max-width: 450px;
    }
    .profile-card img {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        object-fit: cover;
        margin-bottom: 15px;
        border: 3px solid #6a11cb;
    }
    .profile-card h2 {
        font-size: 26px;
        color: #333;
    }
    .profile-card p {
        font-size: 19px;
        color: #666;
        margin: 5px 0;
    }
    .submit-btn {
        display: inline-block;
        margin-top: 15px;
        padding: 10px 20px;
        background: #2575fc;
        color: white;
        text-decoration: none;
        border-radius: 8px;
        font-weight: bold;
        transition: 0.3s;
    }
    .submit-btn:hover {
        background: #6a11cb;
    }
</style>

<div class="profile-card">
    <form method="POST" >  
        <table style="border:3px;" >
            {% csrf_token %} <!-- it'll prevent fraudulent activity. it works like recaptcha -->
            {{ form.as_table }}
        </table>
        <button type="submit" class="submit-btn">submit</button>
    </form>   
</div>
{% endblock %}
